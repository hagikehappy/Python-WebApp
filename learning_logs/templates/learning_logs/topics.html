{% extends 'learning_logs/base.html' %}

{% block content %}

<p>Topics</p>

<!--无序列表-->
<ul>
    {% for topic in topics %}
        <!--项目列表-->
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">
            {{ topic.text }}</a>
        </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
