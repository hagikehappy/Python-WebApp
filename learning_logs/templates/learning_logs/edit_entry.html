{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h1>{{ topic.text }}</h1>
{% endblock page_header %}

{% block content %}

<p><a href="{% url 'learning_logs:topic' topic.id %}">Get Back to Page {{topic}}</a></p>

<p>Edit entry:</p>

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Save changes</button>
</form>

{% endblock content %}
