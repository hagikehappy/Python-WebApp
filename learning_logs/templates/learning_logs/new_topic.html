{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h1>Add New Topic</h1>
{% endblock page_header %}

{% block content %}
    <p>Add a new topic:</p>
    <!--定义一个HTML表单-->
    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
        {% csrf_token %}    <!--防止未经授权的访问-->
        {{ form.as_div }}
        <button name="submit">Add topic</button>
    </form>

{% endblock content %}
